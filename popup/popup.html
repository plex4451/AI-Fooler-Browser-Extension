<html lang="DE">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../stylesheets/style.css">
        <script src="../scripts/script.js"></script>
        <title>AI-Detector-Fooler</title>
    </head>
    <body>
        <h1>AI-Detector-Fooler</h1>
        <div class="container">
            <div class="text-input">
                <label for="text">Geben sie hier ihren Text ein, welcher verändert werden soll.</label>
                <textarea id="text" rows="10" cols="40"></textarea>
                <button class="std-button" id="changeTextButton">Umschreiben</button>
            </div>
            <div class="img-input">
                <p>Wählen sie hier ihr Bild aus, welches verändert werden soll.</p>
                <div id="drop-area">
                    <p>Drag &amp; Drop ein Bild hierher</p>
                </div>
                <input type="file" id="selectImage" accept="image/*">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
                <div class="text-input" id="containerImagePath" >
                    <label for="imagePath">Der Pfad vom bearbeiteten Bild lautet:</label>
                    <textarea id="imagePath" rows="7" cols="40" style="border: 2px solid limegreen"></textarea>
                    <button class="std-button" id="newImage">Neues Bild bearbeiten</button>
                </div>
            </div>
        </div>
    </body>
</html>
